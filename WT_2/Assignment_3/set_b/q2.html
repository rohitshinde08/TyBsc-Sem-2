<html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<body>
  <img id="image" src="img.jpeg">
</body>
<script>
    $(document).ready(function(){
    $("#image").before("<p>Text before the image.</p>");
    $("#image").after("<p>Text after the image.</p>");
});
</script>
</html>
