<head>
<style>

   overflow:hidden;

   float:left;
   border-right:1px solid #bbb;
}
li:last-child{
   border-right:none;
}
li a{
   display:block;
   color:white;
   text-align:center;
   padding:14px 16px;
   text-decoration:none;
}
li a:hover:not(.active){
   background-clor:#111;
}
.active{
   background-color:green;
}
</style>
</head>
<body>
<ul>
  <li> <a class="active" href="#home"> Home </a></li>
